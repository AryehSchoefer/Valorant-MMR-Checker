<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/ranks/22.png">
    <script src="https://kit.fontawesome.com/d9eb698dba.js" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
    <title>Valorant MMR Checker</title>
</head>
<body>
    <main>
        <h1>Valorant MMR Checker</h1>
        <form>
            <label>Riot Name:</label>
            <input class="username" placeholder="e.g. FiihNAcc" type="text">
            <label>Riot Password:</label>
            <input class="password" placeholder="e.g. password123" type="password">
            <div class="toggle-password-container">
                <small class="toggle-password">show password</small>
            </div>
            <label>Region:</label>
            <input class="region" placeholder="e.g. EU" type="text">
            <button id="getmmr" type="submit">Get MMR</button>
            <img class="loading" src="./images/Rolling-1s-200px.gif" alt="LOADING...">
        </form>
    </main>
    <div class="error-container">
        <h3 class="error">Error</h3>
    </div>
    <section class="results">
        <div class="elo-container">
            <h2>Old Elo:</h2>
            <h2>TBD</h2>
        </div>
        <div class="elo-container">
            <h2>Current Elo:</h2>
            <h2>TBD</h2>
        </div>
        <div class="rank-container">
            <img class="old-rank" src="images/ranks/20.png" alt="old rank">
        </div>
        <div class="rank-container">
            <img class="new-rank" src="images/ranks/21.png" alt="new rank">
        </div>
    </section>
    <footer>
        <a title="GitHub" href="https://github.com/AryehSchoefer"><i class="fab fa-github fa-2x"></i></a>
    </footer>
</body>
</html>
